<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Programas Depor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4e73df, #224abe);
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Ajusta las columnas automáticamente */
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            background-color: #f8f9fc;
            color: #4e73df;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            width: 100%; /* Botones siempre ocupan el ancho disponible */
        }
        button:hover {
            background-color: #4e73df;
            color: #ffffff;
            transform: translateY(-2px);
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #content {
            display: none;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Acceso Restringido</h1>
        <p>Introduce la contraseña para acceder:</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <div id="content">
        <h1>Descargar Programas Depor</h1>
        <div class="image-container">
            <img src="./DeporBlanco.png" alt="DEPOR">
        </div>
        <div class="container" id="button-container">
            <!-- Los botones se generarán automáticamente aquí -->
        </div>
        <footer>
            &copy; 2024 Comercial Depor Software. Todos los derechos reservados.
        </footer>
    </div>
    <script>
        // Contraseña para acceder al contenido
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "Depor2024"; // Cambia esta contraseña según tu preferencia
            if (password === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Contraseña incorrecta");
            }
        }

        // Lista de botones con sus nombres y IDs de Google Drive
        const programs = [
            { name: "Descargar Exclusión Defender", id: "1-DVbgjpybUtVSgHfiWUqv_53akEiV_1i" },
            { name: "Descargar Winrar", id: "1AJq5Tn1uj9wjH47vY7jP-3gNihDm3P4m" },
            { name: "Descargar Programa para Instalar PC nuevo", id: "1cj4LIKSwi5SZcwi3x9AtS2T41CpcbCRb" },
            { name: "Descargar Programa para Subir FotosMacro al Drive", id: "10QMnvYNtl1CqMFGR35voVHZ3B2Yxl6D_" },
            { name: "Descargar Programa para reiniciar servicio de Impresión", id: "141qR7eZsds4OPuG11Kh65G2YK-s0SEIu" },
            { name: "Descargar DesInstalador", id: "1IbBs1ph9TxffkynubS0BvbIB1wjPaVOM" },
            { name: "Descargar Office 2024", id: "1AQu34EYfarrYLOOmNH6RjUWKpSiZ6uok" }
        ];

        // Función para generar botones dinámicamente
        function generateButtons() {
            const container = document.getElementById("button-container");
            programs.forEach(program => {
                const button = document.createElement("button");
                button.textContent = program.name;
                button.onclick = () => {
                    location.href = `https://drive.google.com/uc?export=download&id=${program.id}`;
                };
                container.appendChild(button);
            });
        }

        // Generar los botones al cargar la página
        generateButtons();
    </script>
</body>
</html>
