<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Programas Depor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #4e73df, #224abe);
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            width: 80%;
            max-width: 600px;
        }
        button {
            background-color: #f8f9fc;
            color: #4e73df;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            flex: 1 1 calc(50% - 15px); /* Ajusta el tamaño para estar al lado */
            max-width: 250px; /* Ancho máximo de los botones */
        }
        button:hover {
            background-color: #4e73df;
            color: #ffffff;
            transform: translateY(-2px);
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Descargar Programas Depor</h1>
    <div class="image-container">
        <img src="./DeporBlanco.png" alt="DEPOR">
    </div>
    <div class="container">
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=1cj4LIKSwi5SZcwi3x9AtS2T41CpcbCRb'">
            Descargar Programa para Instalar PC nuevo
        </button>
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=10QMnvYNtl1CqMFGR35voVHZ3B2Yxl6D_'">
            Descargar Programa para Subir FotosMacro al Drive
        </button>
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=141qR7eZsds4OPuG11Kh65G2YK-s0SEIu'">
            Descargar Programa para reiniciar servicio de Impresión
        </button>
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=1AJq5Tn1uj9wjH47vY7jP-3gNihDm3P4m'">
            Descargar Winrar
        </button>
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=1-DVbgjpybUtVSgHfiWUqv_53akEiV_1i'">
            Descargar Exclusión Defender
        </button>
        <button onclick="location.href='https://drive.google.com/uc?export=download&id=1IbBs1ph9TxffkynubS0BvbIB1wjPaVOM'">
            Descargar Exclusión Defender
        </button>
    </div>
    <footer>
        &copy; 2024 Comercial Depor Software. Todos los derechos reservados.
    </footer>
</body>
</html>
